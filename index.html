<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for character set and viewport settings -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title of the web page -->
  <title>Calculator</title>
  <!-- Link to the external stylesheet for styling -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Calculator container -->
  <div class="calculator">
    <!-- Input field to display and enter values, set as readonly -->
    <input type="text" id="display" readonly>
    <!-- Container for calculator buttons -->
    <div class="buttons">
      <!-- Buttons for various operations and numbers with onclick events -->
      <button onclick="clearDisplay()">←</button>
      <button onclick="clearAllData()">AC</button>
      <button onclick="appendToDisplay('%')">%</button>
      <button onclick="appendToDisplay('')">x<sup>n</sup></button>
      <button onclick="appendToDisplay('/')">/</button>
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('*')">*</button>
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('-')">-</button>
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('+')">+</button>
      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('00')">00</button>
      <button onclick="appendToDisplay('(1/2)')">√</button>
      <button onclick="appendToDisplay('**2')">x<sup>2</sup></button>
      <button onclick="appendToDisplay('3.14')">Π</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="calculate()">=</button> 
    </div>
  </div>
  <!-- Link to the external JavaScript file for functionality -->
  <script src="script.js"></script>
</body>
</html>
